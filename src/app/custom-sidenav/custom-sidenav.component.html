<div class="sidenav-header">
    <img src="institution/coder-logo.png" [width]="profilePicSize()" [height]="profilePicSize()">
</div>

<mat-nav-list>
    <a mat-list-item *ngFor="let item of menuItem()" [routerLink]="item.route">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        <span matListItemTitle>{{item.label}}</span>
    </a>
</mat-nav-list>
