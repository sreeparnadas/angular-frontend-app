<mat-card>
  <mat-card-content>
    <form #loginForm="ngForm">
      <h2>Log In</h2>
      <mat-error *ngIf="!loginValid">
        The username and password were not recognized
      </mat-error>
      <mat-form-field>
        <input matInput placeholder="Email"  name="username" [(ngModel)]="loginObj.email" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password"  name="password" [(ngModel)]="loginObj.password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button style="background-color: skyblue;" [disabled]="!loginForm.form.valid" (click)="login()">Login</button>
    </form>
  </mat-card-content>
</mat-card>
