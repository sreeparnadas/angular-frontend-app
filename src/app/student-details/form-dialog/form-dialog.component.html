<h2 mat-dialog-title>{{inputData.title}}</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="closePopup()">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Edit</button>
</mat-dialog-actions>
