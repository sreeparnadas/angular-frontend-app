
<mat-grid-list cols="4" rowHeight="25px" style="padding-bottom: 4px;">
  <mat-grid-tile colspan="3" rowspan="1">
    <h2>Student List</h2>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="1">
    <mat-icon>person_add</mat-icon>
  </mat-grid-tile>
</mat-grid-list>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container *ngFor="let column of displayedColumns;let i = index;" matColumnDef={{column}}>
    <div *ngIf="column != 'actions'">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by {{columnHeaders[i]}}"> {{columnHeaders[i]}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </div>
    <div *ngIf="column == 'actions'">
        <th mat-header-cell *matHeaderCellDef> {{columnHeaders[i]}} </th>
        <td mat-cell *matCellDef="let element">
          <div class="action-buttons">
            <button mat-mini-fab color="primary">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-mini-fab color="warn">
                <mat-icon>delete</mat-icon>
            </button>
          </div>

        </td>
    </div>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
</mat-paginator>
